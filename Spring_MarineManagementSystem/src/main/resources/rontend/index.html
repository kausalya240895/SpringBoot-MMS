<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#conservation-efforts">Conservation Efforts</a></li>
            <li><a href="#fishing-regulations">Fishing Regulations</a></li>
            <li><a href="#marine-life">Marine Life</a></li>
            <li><a href="#tour-ship-activities">Tour Ship Activities</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="conservation-efforts">
        <h2>Conservation Efforts</h2>
        <table id="conservation-efforts-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Project Name</th>
                <th>Location</th>
                <th>Goal</th>
            </tr>
            </thead>
            <tbody id="conservation-efforts-tbody">
            </tbody>
        </table>
    </section>
    <section id="fishing-regulations">
        <h2>Fishing Regulations</h2>
        <table id="fishing-regulations-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Zone</th>
                <th>Quota</th>
                <th>Restriction</th>
            </tr>
            </thead>
            <tbody id="fishing-regulations-tbody">
            </tbody>
        </table>
    </section>
    <section id="marine-life">
        <h2>Marine Life</h2>
        <table id="marine-life-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Species</th>
                <th>Habitats</th>
                <th>Population</th>
            </tr>
            </thead>
            <tbody id="marine-life-tbody">
            </tbody>
        </table>
    </section>
    <section id="tour-ship-activities">
        <h2>Tour Ship Activities</h2>
        <table id="tour-ship-activities-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Location</th>
                <th>Permit</th>
                <th>Schedule</th>
            </tr>
            </thead>
            <tbody id="tour-ship-activities-tbody">
            </tbody>
        </table>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
